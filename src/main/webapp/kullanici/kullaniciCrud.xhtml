<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition	xmlns="http://www.w3.org/1999/xhtml"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:algan="http://java.sun.com/jsf/composite/compositeComponents"
				template="/WEB-INF/layout.xhtml"
				xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="title">#{labels.kullanici}</ui:define>
	<ui:define name="viewname">
		<p:menuitem value="#{labels.kullanici}" />
	</ui:define>

	<ui:define name="content">
		<div class="dashboard">
			<div class="ui-g-12 ui-md-12 ui-lg-12">
				<h:form id="kullanici_form">
					<algan:detayliArama	form="kullanici_form" 
										clearAction="#{kullaniciController.formTemizle}" 
										>

						<p:outputLabel value="#{labels.ad}" styleClass="koyu" />
						<algan:inputText	placeholder="#{labels.ad}" 
											value="#{kullaniciController.sorguKriteri.ad}" 
											/>

						<p:outputLabel value="#{labels.kullanici_adi}" styleClass="koyu" />
						<algan:inputText	placeholder="#{labels.kullanici_adi}" 
											value="#{kullaniciController.sorguKriteri.kullanici_adi}" 
											/>

						<p:outputLabel value="#{labels.parola}" styleClass="koyu" />
						<algan:inputText	placeholder="#{labels.parola}" 
											value="#{kullaniciController.sorguKriteri.parola}" 
											/>

						<p:outputLabel value="#{labels.tur}" styleClass="koyu" />
						<algan:store	value="#{kullaniciController.sorguKriteri.tur}" 
										store="#{storeController.kullaniciTipi}" 
										/>

						<p:outputLabel value="#{labels.aktif}" styleClass="koyu" />
						<algan:inputText	placeholder="#{labels.aktif}" 
											value="#{kullaniciController.sorguKriteri.aktif}" 
											/>

						<p:outputLabel value="#{labels.aktif_tarih}" styleClass="koyu" />
						<algan:tarih	placeholder="#{labels.aktif_tarih}" 
										value="#{kullaniciController.sorguKriteri.aktif_tarih}" 
										/>

						<p:outputLabel value="#{labels.telefon}" styleClass="koyu" />
						<algan:telefon	value="#{kullaniciController.sorguKriteri.telefon}" 
										/>

						<p:outputLabel value="#{labels.eposta}" styleClass="koyu" />
						<algan:inputText	placeholder="#{labels.eposta}" 
											value="#{kullaniciController.sorguKriteri.eposta}" 
											/>

						<p:outputLabel value="#{labels.ilk_login_tarihi}" styleClass="koyu" />
						<algan:tarih	placeholder="#{labels.ilk_login_tarihi}" 
										value="#{kullaniciController.sorguKriteri.ilk_login_tarihi}" 
										/>

						<p:outputLabel value="#{labels.web_gorunum}" styleClass="koyu" />
						<algan:inputText	placeholder="#{labels.web_gorunum}" 
											value="#{kullaniciController.sorguKriteri.web_gorunum}" 
											/>

						<p:outputLabel value="#{labels.reklam_sira}" styleClass="koyu" />
						<algan:inputText	placeholder="#{labels.reklam_sira}" 
											value="#{kullaniciController.sorguKriteri.reklam_sira}" 
											/>

						<p:outputLabel value="#{labels.veteriner_pk}" styleClass="koyu" />
						<algan:autoComplete	value="#{kullaniciController.sorguKriteri.veteriner_pk}"
											method="#{kullaniciController.autoComplete}"
											listItem="kullanici"
											listItemValue="#{kullanici}"
											listItemLabel="#{kullanici.ad}"
											/>

						<p:outputLabel value="#{labels.ciftlik_pk}" styleClass="koyu" />
						<algan:autoComplete	value="#{kullaniciController.sorguKriteri.ciftlik_pk}"
											method="#{kullaniciController.autoComplete}"
											listItem="kullanici"
											listItemValue="#{kullanici}"
											listItemLabel="#{kullanici.ad}"
											/>

						<p:outputLabel value="#{labels.klinik_pk}" styleClass="koyu" />
						<algan:autoComplete	value="#{kullaniciController.sorguKriteri.klinik_pk}"
											method="#{kullaniciController.autoComplete}"
											listItem="kullanici"
											listItemValue="#{kullanici}"
											listItemLabel="#{kullanici.ad}"
											/>

					</algan:detayliArama>

					<p:panel	id="tablo_panel">

						<algan:datatable	id="kullaniciListesi" 
											widgetVar="kullaniciWidget" 
											value="#{kullaniciController.list}" 
											selection="#{kullaniciController.secilenListesi}" 
											rowSelectUpdate="kullanici_form:tablo_panel" 
											cellEditAction="#{kullaniciController.onCellEdit}" 
											cellEditUpdate="messages">

							<f:facet name="header">
								<div class="ui-g">
									<div class="ui-g-6 sola_yasla">
										<p:outputPanel id="crud_button">

											<algan:ekleButon	action="#{kullaniciController.ekleFormAc}" 
																rendered="#{sessionController.yetkiliMi('kullanici_ekle')}" 
																oncomplete="PF('kullanici_islem_dialog').show()" 
																update="kullanici_islem_dialog:crud_form" 
																/>

											<algan:silButon	value="#{kullaniciController.secilenListesi.size() > 0 ? labels.sil.concat(' (').concat(kullaniciController.secilenListesi.size().toString()).concat(' ').concat(labels.secildi).concat(')') : labels.sil}" 
															action="#{kullaniciController.sil}" 
															rendered="#{sessionController.yetkiliMi('kullanici_sil')}" 
															disabled="#{kullaniciController.secilenListesi == null or kullaniciController.secilenListesi.size() == 0}" 
															update="kullanici_form:tablo_panel,messages" 
															/>

										</p:outputPanel>
									</div>
									<div class="ui-g-6 saga_yasla">
										<algan:gelismisAramaSorgulamaPanel	value="#{kullaniciController.list.sorgu}" 
																			placeholder="#{labels.ad} | #{labels.kullanici_adi} | #{labels.parola} | #{labels.telefon} | #{labels.eposta} | "
																			clearAction="#{kullaniciController.formTemizle}" 
																			update="kullanici_form" />

										<algan:buton	value="#{labels.sorgula}" 
														action="#{kullaniciController.listele}" 
														update="kullanici_form:tablo_panel" 
														/>

										<algan:columnTogglerButon id="toggler" />
										<p:columnToggler datasource="kullaniciListesi" trigger="toggler:toggler" />
									</div>
								</div>
							</f:facet>

							<p:column visible="true" headerText="#{labels.ad}"
								sortBy="#{item.ad}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.ad}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText	placeholder="#{labels.ad}" 
														value="#{item.ad}" 
														required="true"
														requiredMessage="#{hataKodlariController.hataMesajiGetir(1, labels.ad, labels.zorunlu_alan_mesaji)}" 
														/>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column visible="true" headerText="#{labels.kullanici_adi}"
								sortBy="#{item.kullanici_adi}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.kullanici_adi}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText	placeholder="#{labels.kullanici_adi}" 
														value="#{item.kullanici_adi}" 
														required="true"
														requiredMessage="#{hataKodlariController.hataMesajiGetir(1, labels.kullanici_adi, labels.zorunlu_alan_mesaji)}" 
														/>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column visible="true" headerText="#{labels.parola}"
								sortBy="#{item.parola}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.parola}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText	placeholder="#{labels.parola}" 
														value="#{item.parola}" 
														required="true"
														requiredMessage="#{hataKodlariController.hataMesajiGetir(1, labels.parola, labels.zorunlu_alan_mesaji)}" 
														/>
									</f:facet>
								</p:cellEditor>
							</p:column>

							<p:column visible="true" headerText="#{labels.eposta}"
								sortBy="#{item.eposta}">
								<p:cellEditor>
									<f:facet name="output">
										<h:outputText value="#{item.eposta}" />
									</f:facet>
									<f:facet name="input">
										<p:inputText	placeholder="#{labels.eposta}" 
														value="#{item.eposta}" 
														required="false" 
														requiredMessage="#{hataKodlariController.hataMesajiGetir(1, labels.eposta, labels.zorunlu_alan_mesaji)}" 
														/>
									</f:facet>
								</p:cellEditor>
							</p:column>
						</algan:datatable>
						<p:contextMenu	for="kullaniciListesi:kullaniciListesi" 
										widgetVar="kullaniciListesiContextMenu">

							<p:menuitem	value="#{labels.guncelle}" 
										icon="pi pi-pencil" 
										action="#{kullaniciController.guncelleFormAc}" 
										rendered="#{sessionController.yetkiliMi('kullanici_guncelle')}" 
										oncomplete="PF('kullanici_islem_dialog').show()" 
										update="kullanici_islem_dialog:crud_form" 
										/>

							<p:menuitem	value="#{labels.sil}" 
										icon="pi pi-trash" 
										action="#{kullaniciController.sil}" 
										rendered="#{sessionController.yetkiliMi('kullanici_sil')}" 
										update="kullanici_form:tablo_panel,messages">

								<p:confirm	header="#{labels.onay}" 
											icon="pi pi-info-circle" 
											message="#{labels.onay_mesaji}" 
											disabled="#{false}" 
											/>
							</p:menuitem>

							<p:menuitem	value="#{labels.iptal}" 
										icon="pi pi-times-circle" 
										action="#{kullaniciController.listeBosalt()}" 
										oncomplete="PF('kullaniciListesiContextMenu').hide()" 
										update="kullanici_form:tablo_panel" 
										/>

						</p:contextMenu>
					</p:panel>

					<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
				</h:form>

				<algan:crudForm	id="kullanici_islem_dialog" 
								header="#{labels.kullanici}" 
								height="260"
								widgetVar="kullanici_islem_dialog" 
								iptalAction="#{kullaniciController.iptal}" 
								iptalUpdate="kullanici_form:tablo_panel" 
								kaydetAction="#{kullaniciController.kaydet('kullanici_islem_dialog')}" 
								kaydetUpdate="kullanici_form,messages">

					<p:outputLabel value="#{labels.ad}" styleClass="koyu" />
					<algan:inputText	placeholder="#{labels.ad}" 
										value="#{kullaniciController.sorguKriteri.ad}" 
										required="true"
										requiredMessage="#{hataKodlariController.hataMesajiGetir(1, labels.ad, labels.zorunlu_alan_mesaji)}"
										/>

					<p:outputLabel value="#{labels.kullanici_adi}" styleClass="koyu" />
					<algan:inputText	placeholder="#{labels.kullanici_adi}" 
										value="#{kullaniciController.sorguKriteri.kullanici_adi}" 
										required="true"
										requiredMessage="#{hataKodlariController.hataMesajiGetir(1, labels.kullanici_adi, labels.zorunlu_alan_mesaji)}"
										/>

					<p:outputLabel value="#{labels.parola}" styleClass="koyu" />
					<algan:inputText	placeholder="#{labels.parola}" 
										value="#{kullaniciController.sorguKriteri.parola}" 
										required="true"
										requiredMessage="#{hataKodlariController.hataMesajiGetir(1, labels.parola, labels.zorunlu_alan_mesaji)}"
										/>

					<p:outputLabel value="#{labels.eposta}" styleClass="koyu" />
					<algan:inputText	placeholder="#{labels.eposta}" 
										value="#{kullaniciController.sorguKriteri.eposta}" 
										required="false"
										requiredMessage="#{hataKodlariController.hataMesajiGetir(1, labels.eposta, labels.zorunlu_alan_mesaji)}"
										/>

				</algan:crudForm>
			</div>
		</div>
	</ui:define>
</ui:composition>
